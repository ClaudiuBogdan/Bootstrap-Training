<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100vh;
        background: yellow;
        color: white;
      }
      .container {
        background: green;
      }
      #item1 {
        background: pink;
        flex: 1;
      }
      #item2 {
        background: coral;
        flex: 6;
      }
      #item3 {
        background: violet;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex h-100 flex-column">
      <div id="item1" class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6 mx-auto bg-primary">
          <header class="text-center">
            Header
          </header>
        </div>
      </div>
      <div id="item2" class="row h-60">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6 mx-auto bg-info">
          <main class="text-center">Main</main>
        </div>
      </div>
      <div id="item3" class="row h-20">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6 mx-auto bg-danger">
          <footer class="text-center">Footer</footer>
        </div>
      </div>
    </div>
  </body>
</html>
